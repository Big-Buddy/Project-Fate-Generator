<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Concordia Scheduler</title>
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/user_reg.css">
	<script type="text/javascript" src="js/user_reg.js"></script>
</head>
<body>
	<div align="center" class = "containor">
		
		<div align="center" class="top">
			<div style="overflow:auto" class="topNav">
				<ul class="topNavLeft"><li class="navLeft"><a href="home.html">Concordia Scheduler</a></li></ul>
				<ul class="topNavRight">
					<li class="navRight"><a href="home.html">Log out</a></li>
					<li class="navRight"><a href="##.html">##</a></li>
					<li class="navRight"><a href="##.html">##</a></li>
				</ul><br><br>
			</div>
		</div>
		<div align="center">
			<div id="user_reg" align="center">
				<h1 >User Registration</h1>
				<table id="reg">
					<tr>
						<td>
							<form name="regF" action="#">
								<table>
									<tr><th>Please choose the user group</th></tr>
									<tr>
									<td>
									<label><input type="radio" name="userGroup" value="Student" checked="checked"/>Student</label>
									<label><input type="radio" name="userGroup" value="Staff"/>Staff</label>
									</td>
									</tr>
								</table>
								<table>
									<tr>
									<th>First Name:</th>
									<td><input type="text" name="firstName" id="fNam" size="20" onchange="checkFN()"/></td>
									<td><span id="checkedFN"></span></td>
									</tr>
									<tr>
									<th>Last Name:</th>
									<td><input type="text" name="lastName" id="lNam" size="20" onchange="checkLN()"/></td>
									<td><span id="checkedLN"></span></td>
									</tr>
								
									<tr>
									<th>Phone number:</th>
									<td><input type="tel" name="phoneNum" id="tel" value="(XXX)XXX-XXXX" size="20" onchange="checkPN()"/></td>
									<td><span id="checkedPN"></span></td>
									</tr>
									<tr>
									<th>Email Address:</th>
									<td><input type="text" name="email" size="30" onchange="checkEM()"/></td>
									<td><span id="checkedEM"></span></td>
									</tr>
								
									<tr>
									<th>Log In Name:</th>
									<td><input type="text" name="account" size="30" onchange="checkAC()"/></td>
									<td><span id="account"></span></td>
									</tr>
									<tr>
									<th>Password:</th>
									<td><input type="password" name="pw" id="pw1" size="24" onchange="checkPW1()"/></td>
									<td><span id="pw"></span></td>
									</tr>
									<tr>
									<th>Password Confirmation:</th>
									<td><input type="password" name="pwConf" id="pw2" size="24" onchange="checkPW2()"/></td>
									<td><span id="pwConf"></span></td>
									</tr>
								</table>
								<table>
									<tr>
									<td><input type="reset" value="Reset" /></td>
									<td><input type="submit" value="Submit" name="sub"/></td>
									</tr>
								</table>
							</form>
						</td>
					</tr>
				</table>
			</div>
		<div>
	<div>
</body>
</html>
