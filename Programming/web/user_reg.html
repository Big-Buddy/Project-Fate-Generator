<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Concordia Scheduler</title>
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/user_reg.css">
	<script type="text/javascript" src="js/user_reg.js"></script>
</head>
<body>
	<div align="center" class = "container">
		
		<div align="center" class="top">
			<div style="overflow:auto" class="topNav">
				<ul class="topNavLeft"><li class="navLeft"><a href="home.html">Concordia Scheduler</a></li></ul>
				<ul class="topNavRight">
					
					<li class="navRight"><a href="##.html">##</a></li>
					<li class="navRight"><a href="##.html">##</a></li>
				</ul><br><br>
			</div>
		</div>
		<div align="center" class="body">
			<div class="user_reg" align="center">
				<h1 >User Registration</h1>
				<div class="space">
				</div>
				<form name="regF" action="#">
					<div class="main">
					
						<div class="content">
							<div>
								<label>Log In ID:</label>
							</div>
							<div>
								<input class="textInPut" type="text" name="account" onchange="checkAC()"/>
							</div>
						</div>
						<div class="content">
							<div>
								<label>Password:</label>
							</div>
							<div>
								<input class="textInPut" type="password" name="pw" id="pw1" onchange="checkPW1()"/>
							</div>
							<div>
								<label>Password Confirmation:</label>
							</div>
							<div>
								<input class="textInPut" type="password" name="pwConf" id="pw2"  onchange="checkPW2()"/>											
							</div>
						</div>
						<div class="content">
							<div>
								<label>First Name:</label>
							</div>
							<div>
								<input class="textInPut" type="text" name="firstName" id="fNam"  onchange="checkFN()"/>
							</div>
							<div>
								<label>Last Name:</label>
							</div>
							<div>
								<input class="textInPut" type="text" name="lastName" id="lNam"  onchange="checkLN()"/>
							</div>
							<div>
								<label>Student ID:</label>
							</div>
							<div>
								<input class="textInPut" type="text" name="studentID" id="sID"  onchange="checkFN()"/>
							</div>
							<div>
								<label>Email Address:</label>
							</div>
							<div>
								<input class="textInPut" type="text" name="email"  onchange="checkEM()"/>
							</div>
						</div>
						<div class="content">
							<div>
								<input class="button" type="reset" value="Reset" id="reset" />
								<input class="button" type="submit" value="Register" id="register"/>
							</div>
						</div>
					</div>
				</form>
			</div>
		<div>
	<div>
</body>
</html>
